<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durakathana.com</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-md bg-light px-2">
        <div class="col-9">
          <a class="navbar-brand" href="./index.html">දුරකතන.com</a>
        </div>
      </nav>
    </header>

    <hr class="m-0" />
    <main>
      <section class="d-flex align-items-center py-4 bg-body-tertiary">
        <div class="m-auto px-3">
          <form>
            <h1 class="h3 mb-3 fw-normal text-center">Please sign in</h1>

            <div class="form-floating">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
              />
              <label for="floatingInput">Email address</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
              />
              <label for="floatingPassword">Password</label>
            </div>

            <div class="text-start my-3">
              <label class="form-check-label" for="flexCheckDefault">
                Don't have an account yet?
                <a href="./signup.html">Register now</a>
              </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">
              Sign in
            </button>
          </form>
        </div>
      </section>
    </main>

    <footer class="fixed-bottom">
      <!-- footer content or partial HTML files -->
      <!-- Example: <include src="views/partials/footer.html"></include> -->
      <div
        class="d-flex bg-primary justify-content-center align-items-center mt-2"
        style="height: 100px"
      >
        <p class="text-light">&copy; 2023 Durakathana. All rights reserved.</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
